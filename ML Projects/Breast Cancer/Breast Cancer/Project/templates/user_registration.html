<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/Breast-cancer.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: flex-end; 
            height: 75vh;  
            padding-right: 80px; 
        }
        h1 {
            text-align: right;
            color: darkblue; 
            font-size: 50px;
            width: 100%;
            margin-bottom: 20px;
            margin-right: 80px;
        }
        table {
            width: 450px; 
            border-collapse: collapse; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            margin: auto;
            margin-right:50px;
            align-self: flex-end; /* Align table to the right */
        }
        td {
            padding: 10px; 
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%; 
            padding: 8px; 
            margin: 5px 0; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        input[type="submit"] {
            background-color: blue; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%; 
        }
        input[type="submit"]:hover {
            background-color: darkblue; 
        }
    </style>
</head>
<body>
    <h1>User Registration</h1>
    <form action="/user_registration" method="POST">
        <table>
            <tr>
                <td><label>Username </label></td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td><label>Email </label></td>
                <td><input type="email" name="Email" required></td>
            </tr>
            <tr>
                <td><label>Create Password</label></td>
                <td><input type="password" name="Create Password" required></td>
            </tr>
            <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" name="Confirm Password" required></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
