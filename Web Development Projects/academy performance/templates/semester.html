<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CGPA and Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0)),url('/static/3.avif');
            background-size: cover;
            background-position: absolute;
            background-repeat: repeat;
            height: 100vh;
            margin: 0;
            color:white;
            text-align: flex-start;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h2>Enter Data for Semester {{ sem }}</h2>
    <form method="POST">
        {% for i in range(1, subject_count + 1) %}
            <fieldset>
                <legend>Subject {{ i }}</legend>
                <label>Subject Name:</label>
                <input type="text" name="subject_{{ i }}" required><br><br>
                <label>Grade:</label>
                <select name="grade_{{ i }}" required>
                    <option value="">--Select Grade--</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select><br><br>
                <label>Credits:</label>
                <input type="number" name="credits_{{ i }}" required min="0" step="0.1"><br><br>

            </fieldset>
            <br>
        {% endfor %}
        <button type="submit">{% if sem < 8 %}Next Semester{% else %}View SGPA{% endif %}</button>
    </form>
    {% endblock %}

</body>
</html>
