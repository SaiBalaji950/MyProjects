<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/3.jpg');
            background-size:cover;
            padding: 50px;
            align-items:flex-start;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
            align-items:flex-end;
        }
        h1 {
            color: #333;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .hate {
            background-color: red;
        }
        .not-hate {
            background-color: green;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Tweet:</strong> {{ tweet }}</p>
        <p class="result {% if result == 'Hate Speech' %}hate{% else %}not-hate{% endif %}">
            {{ result }}
        </p>
        <br>
        <a href="/index" class="back-btn">Predict Another Tweet</a>
    </div>

</body>
</html>
